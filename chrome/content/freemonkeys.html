<html>
<head>
  <title>Freemonkeys</title>
  <link href="chrome://freemonkeys/skin/freemonkeys.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="freemonkeys.js"></script>
  
  <script src="codemirror/codemirror.js" type="text/javascript"></script>
  <script src="codemirror/mirrorframe.js" type="text/javascript"></script>
  
  <script src="jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
  <script src="jquery/jquery.tools.min.js" type="text/javascript"></script>
  
  <link href="jquery/jquery.bt.css" type="text/css" rel="stylesheet">
  <script src="jquery/jquery.bt.min.js" type="text/javascript"></script>
  
  <!--
  <link href="bespin/BespinEmbedded.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="bespin/BespinEmbedded.js"></script>
  -->

</head>
<body hidechrome="true">
<h1 id="title">Freemonkeys - Edit</h1>


<div id="debug-box" style="text-align: right">
  <a href="#" onclick="inspect(document)">DOMi</a>
  <a href="#" onclick="inspect(gFreemonkeys.editor.get('gutterView'))">test</a>
  <a href="#" onclick="aboutConfig()">about:config</a>
  <a href="#" onclick="executeDebug()">execute++</a>
</div>

<div id="panels">
  <div id="panels-selection">
    <span id="panel-edit-button" onclick="gFreemonkeys.switchTo('edit')" class="current">Edit</span>
    <span id="panel-settings-button" onclick="gFreemonkeys.switchTo('settings')">Settings</span>
    <span id="panel-report-button" style="display:none" onclick="gFreemonkeys.switchTo('report')">Report</span>
  </div>
  
  <div id="panel-edit" class="panel current">
    <div class="actions">
      <a href="#" onclick="gFreemonkeys.execute()">&raquo; execute</a>
      <a href="#" onclick="gFreemonkeys.selectNode()">&raquo; select node</a>
    </div>
    <div id="code-editor-container">
      <div id="error-tooltip">&nbsp;</div>
    </div>
  </div>
  
  <ul id="panel-report" class="panel">
    <li>empty!</li>
  </ul>
  
  <div id="panel-settings" class="panel" onshow="gFreemonkeys.refreshSettings()">
    <p>
      <h3>Application binary path :</h3>
      <span class="change-path" onclick="gFreemonkeys.selectApplication()">select</span>
      <span id="application-path"></span>
    </p>
    <p>
      <h3>Profile :</h3>
      <span class="change-path" onclick="gFreemonkeys.selectProfile()">select</span>
      <span id="profile-path"></span>
    </p>
  </div>
  
</div>

</body>
</html>
