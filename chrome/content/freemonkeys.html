<html>
<head>
  <title>Freemonkeys</title>
  <link href="chrome://freemonkeys/skin/freemonkeys.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="freemonkeys.js"></script>
  
  <link href="bespin/BespinEmbedded.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="bespin/BespinEmbedded.js"></script>
<style>
li {
  list-style-image: none;
  margin:0;
}
li.pass, li.fail {
  -moz-border-radius: 5px;
  padding: 5px;
  padding-top: 1px;
  padding-bottom: 1px;
  margin:5px;
}
li.pass {
  background-color: lightgreen;
  border: 1px solid green;
}
li.fail {
  background-color: #FFE0E0;
  border: 1px solid red;
}

</style>
</head>
<body>
<h1 id="title">Freemonkeys - Edit</h1>
<div id="edit" class="panel">
  <a href="#" onclick="gFreemonkeys.execute()">execute</a>
  <div style="min-height:400px" id="editor" class="bespin" data-bespinoptions='{ "settings": { "strictlines": true }, "stealFocus": false }'>
  
  </div>
</div>
<ul id="report" class="panel">
  <li>empty!</li>
</ul>
<div id="settings" class="panel" style="display:none;">
  <p>
    <h3>Firefox installations :</h3>
    <span>default 3.5 :</span><span class="firefox-path" />
    <span>3.0 :</span><span class="firefox-path" />
    <span>Minefield :</span><span class="firefox-path" />
  </p>
  <p>
    <h3>Profiles :</h3>
    <span>default :</span><span class="profile-path" />
    <span>second :</span><span class="profile-path" />
  </p>
</div>

</body>
</html>
