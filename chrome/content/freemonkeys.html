<html>
<head>
  <title>Freemonkeys</title>
  
  <link href="chrome://freemonkeys/skin/freemonkeys.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="debug-tools.js"></script>
  <script type="text/javascript" src="freemonkeys.js"></script>
  <script type="text/javascript" src="panels/prefs.js"></script>
  <script type="text/javascript" src="panels/editor.js"></script>
  <script type="text/javascript" src="panels/report.js"></script>
  
  <!-- code editor -->
  <script src="codemirror/codemirror.js" type="text/javascript"></script>
  <script src="codemirror/mirrorframe.js" type="text/javascript"></script>
  
  <!-- tooltips -->
  <script src="jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
  <script src="jquery/jquery.tools.min.js" type="text/javascript"></script>
  
</head>
<body>

<div id="debug-box" style="text-align: right">
  <span onclick="inspect(document)">DOMi</span>
  <span onclick="aboutConfig()">about:config</span>
  <span onclick="executeDebug()">execute++</span>
  <span onclick="restart()">restart</span>
</div>

<div id="panels">
  <div id="panels-selection">
    <span id="panel-edit-button" onclick="gFreemonkeys.switchTo('edit')" class="current">Edit</span>
    <span id="panel-settings-button" onclick="gFreemonkeys.switchTo('settings')">Settings</span>
    <span id="panel-report-button" style="display:none" onclick="gFreemonkeys.switchTo('report')">Report</span>
  </div>
  
  <div id="panel-edit" class="panel current" onshow="gFMEditor.focusEditor();">
    <div class="actions">
      <span onclick="gFreemonkeys.execute()">&raquo; execute</span>
      <span onclick="gFreemonkeys.selectNode()">&raquo; select node</span>
      <span onclick="gFreemonkeys.freeTheMonkey()">&raquo; free the monkey</span>
      <span id="new" onclick="gFMEditor.new()">&raquo; new</span>
      <span id="load" onclick="gFMEditor.load()">&raquo; load</span>
      <span id="save" onclick="gFMEditor.save()">&raquo; save</span>
    </div>
    <div id="report-line" style="display:none"></div>
    <div id="code-editor-container">
      <div id="line-tooltip">&nbsp;</div>
    </div>
  </div>
  
  <div id="panel-report" class="panel">
    <div class="actions">
      <span onclick="gFreemonkeys.execute()">&raquo; replay</span>
    </div>
    <ul id="report-list">
      <li>empty!</li>
    </ul>
  </div>
  
  <div id="panel-settings" class="panel" onshow="gFMPrefs.refreshSettings()">
    <p>
      <h3>Execution settings:</h3>
      <input type="checkbox" id="auto-switch-to-report" checked="true" onclick="gFMPrefs.toggleSwitchToReport()" /><span onclick="gFMPrefs.toggleSwitchToReport()"> Automatically switch to report on execution </span><br/>
    </p>
    <p>
      <h3>Application binary path :</h3>
      <span class="change-path" onclick="gFMPrefs.selectApplication()">select</span>
      <span id="application-path"></span>
    </p>
    <p>
      <h3>Profile :</h3>
      <span class="change-path" onclick="gFMPrefs.selectProfile()">select</span>
      <span id="profile-path"></span>
    </p>
  </div>
  
</div>

</body>
</html>
