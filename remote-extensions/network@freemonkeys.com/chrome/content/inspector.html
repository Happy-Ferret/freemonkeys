<html>
<head>
<title>Freemonkeys element inspector</title>
<style>
body {
  background-color: transparent;
  overflow: hidden;
}
#rounded-top-box {
  -moz-border-radius: 10px;
  -moz-box-shadow:0 0 10px #aaf;
  border: 1px solid #ccf;
  background-color: #ddd;
  padding: 10px;
}
html.opaque body {
  background-color: #ddd;
  margin: 0; padding: 0;
}
html.opaque #rounded-top-box {
  border: 0;
  -moz-border-radius: 0;
  -moz-box-shadow: none;
}
#status {
  text-align: center;
  font-weight: bold;
  font-size: 16px;
  margin-bottom: 10px;
}
h1 {
  margin: 0;
  font-size: 15px;
}
#screenshot {
  text-align: center;
}
#screenshot-img {
  max-width:350px; max-height: 150px;
  width: auto; height: auto;
  border: 1px solid #ddd; -moz-box-shadow:0 0 10px #000; 
}
#top-window {
  padding-left: 24px;
  background-repeat: no-repeat;
}
#top-window.window {
  background-image: url('icons/24-frame.png');
}
#top-window.sub-win {
  background-image: url('icons/24-frame-open.png');
}
#top-window.sidebar {
  background-image: url('icons/24-sidebar.png');
}
#top-window.sub-sidebar {
  background-image: url('icons/24-sidebar.png');
}
#top-window.tab {
  background-image: url('icons/24-tab.png');
}
#top-window.sub-tab {
  background-image: url('icons/24-tab-open.png');
}

#top-win-nth {
  width: 2em;
}
#element-xpath {
  width: 300px;
}
#element-anonymous-xpath {
  width: 220px;
}
#screenshot {
  margin-top: 15px;
}
</style>
</head>
<body>


<div id="rounded-top-box">
<div id="status"></div>
<h1>Window:</h1>
  <div id="top-window">
    <div>
      <select id="top-win-position">
        <option value="topmost">Topmost</option>
        <option value="nth">n-th</option>
        <option value="bottommost">Bottommost</option>
      </select>
      <input id="top-win-nth" type="text" value="" style="display: none;" />
      <select id="top-win-known">
        <option value="">Unknown</option>
      </select>
    </div>
    <div id="top-win-unknown">
    </div>
  </div>
  <div id="sub-windows"></div>
<h1>Element:</h1>
  <div id="element">XPath: <input id="element-xpath" type="text" value=""  /></div>
  <div id="element-anonymous">Anonymous XPaths: <input id="element-anonymous-xpath" type="text" value="" /></div>

  <div id="screenshot"><img id="screenshot-img" src="" style="display:none" /></div>
</div>

</body>
</html>
